<div class="poke-card center" (click)="goToPokemonDetails()">
  <div class="image-wrapper">
    <img class="poke-img"
    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{poke.id}}.png">
  </div>
  <div class="name-wrapper">
    <p class="poke-name">{{poke.name.toLocaleUpperCase()}} <sup class="entry-number">({{poke.id?.toString()?.padStart(4,'0')}})</sup></p>
  </div>
  <!-- <div class="poke-detail-body">
    <p class="entry-number">{{poke.id?.toString()?.padStart(4,'0')}}</p>
  </div> -->
</div>
