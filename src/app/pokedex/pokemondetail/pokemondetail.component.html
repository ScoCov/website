<div class="summary-wrapper">
  <img class="main-image" [src]="img_src">
  <div class="meta-stat">
    <h2 class="poke-name">{{pokemon?.name?.toLocaleUpperCase()}}</h2>
    <p>Id: {{pokemon?.id}}</p>
    <p>Height: {{pokemon.height?.toLocaleString()}}</p>
    <p>Weight: {{pokemon.weight?.toLocaleString()}}</p>
  </div>
</div>
<div class="images-wrapper">
  <img [src]="pokemon.sprites?.front_default">
  <img [src]="pokemon.sprites?.back_default">
</div>
